<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❓QUIZ❓</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/8c68e8d636.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body data-bs-theme="dark">
    <main>
        <div>
            <h1>Quiz</h1>
            <h2>Guess who!</h2>
        </div>

        <section id="startsection">
            <div class="container-md">
                <div class="card">
                    <img src="assets/images/img_question.jpg" class="card-img-top" alt="Picture of a person in shape of a questionmark, in space.">
                    <div class="card-body container-md">
                        <h5 class="card-title">How many questions do you want?</h5>
                        <button type="button" class="btn btn-outline-success">10</button>
                        <button type="button" class="btn btn-outline-danger">15</button>
                        <button type="button" class="btn btn-outline-warning">20</button>
                        <button type="button" class="btn btn-outline-info">ALL!</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="quizsection" class="hide">
        </section>

        <section>
            <div class="card hide" id="pointsdiv">
                <div class="card-body">
                    <h2 class="card-title">Scoreboard</h2>
                    <h4 id="points"></h4>
                    <p id="lastresult"></p>
                </div>
            </div>
        </section>

        <div class="alert alert-light sticky-bottom hide" role="group" id="optionsdiv">
            <button type="button" class="btn btn-success" id="result-button">RESULT</button>
            <button type="button" class="btn btn-danger" id="quitbtn">QUIT</button>
            <button type="button" class="btn btn-warning" id="newgamebtn">RESTART</button>
        </div>
        

    </main>
    
    <script src="persons.js"></script>
    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
</body>
</html>
